<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب استقدام أديس أبابا</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .search-container { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #f4f4f4; padding: 10px; z-index: 100; }
        #myInput { width: 90%; padding: 15px; border-radius: 30px; border: 2px solid #007bff; outline: none; font-size: 16px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; padding-bottom: 10px; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card h3 { font-size: 14px; margin: 10px 0 5px; color: #333; }
        .card p { font-size: 12px; color: #666; margin: 0; }
        .btn-whatsapp { display: inline-block; margin-top: 10px; padding: 5px 15px; background: #25d366; color: white; text-decoration: none; border-radius: 20px; font-size: 12px; }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="myInput" onkeyup="searchWorker()" placeholder="ابحث عن (طباخة، مسلمة، كود... )">
</div>

<div class="grid" id="workerGrid">
    <div class="card">
        <img src="worker1.jpg" alt="عاملة">
        <h3>كود: ET-501</h3>
        <p>طباخة - مسلمة - خبرة</p>
        <a href="https://wa.me/رقمك_هنا" class="btn-whatsapp">اطلب الآن</a>
    </div>
    
    <div class="card">
        <img src="worker2.jpg" alt="عاملة">
        <h3>كود: ET-602</h3>
        <p>عاملة منزلية - مسيحية</p>
        <a href="https://wa.me/رقمك_هنا" class="btn-whatsapp">اطلب الآن</a>
    </div>
</div>

<script>
function searchWorker() {
    let input = document.getElementById('myInput').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let i = 0; i < cards.length; i++) {
        let text = cards[i].innerText.toUpperCase();
        cards[i].style.display = text.includes(input) ? "" : "none";
    }
}
</script>

</body>
</html>
